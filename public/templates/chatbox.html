<div class="col-lg-12">
	<div class="panel panel-primary">                         
		<div class="panel-heading">{{maininfo.sessionname}}</div>                                                    
		<div class="panel-body">
			<div id="chat-log"></div>															
			<form id="chat" ng-submit="submit()">			                                                                                     
				<div class="input-group" ng-hide="maininfo.chatStatus === 'ended'">
					<input type="text" class="form-control" id="chat-input" ng-model="msg"/>
					<span class="input-group-btn">
						<button type="submit" class="btn btn-default" >Send Message</button>
					</span>
				</div>
			</form>
		</div>
	</div>
<a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
<div id="counter"></div>  
<button id="reset" ng-click="reset()">Reset!</button> 

<timer /> 
</div>
